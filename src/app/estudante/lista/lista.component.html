<div class="text-center" style="color: #fec92e">
  <h1>Lista de Estudantes</h1>
</div>

<div class="container mt-3">
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">CPF</th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col">Telefone</th>
          <th scope="col">Data de Nascimento</th>
          <th scope="col">Nivel de Escolaridade</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let estudante of estudantes; index as i">
          <td>
            <a>{{ estudante.id }}</a>
          </td>
          <td>{{ estudante.cpf }}</td>
          <td>{{ estudante.nome }}</td>
          <td>{{ estudante.email }}</td>
          <td>{{ estudante.telefone }}</td>
          <td>{{ estudante.dataNascimento }}</td>
          <td>{{ estudante.nivelEscolaridade }}</td>
          <td>
            <button
              [routerLink]="['/perfil', estudante.id]"
              type="button"
              class="btn btn-sm btn-primary"
            >
              Editar
            </button>
            <button
              (click)="deletar(estudante.id)"
              type="button"
              class="btn btn-danger btn-sm"
            >
              Excluir
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
